upstream app {
    server api:9090;
}

server {
    listen 8443 ssl;		
    server_name babyjourn.al;
    ssl_certificate /etc/letsencrypt/live/babyjourn.al/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/babyjourn.al/privkey.pem;

    try_files $uri/index.html $uri @app;

    location / {
        proxy_pass http://app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }

    error_page 500 502 503 504 /500.html;
    client_max_body_size 4G;
    keepalive_timeout 10;
}

